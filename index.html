<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI ChatBot SaaS for SMEs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      font-size: 18px;
      line-height: 1.5;
    }
    .cta {
      margin-top: 30px;
    }
    input[type="email"] {
      padding: 12px;
      width: 70%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      border: none;
      background: #007BFF;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to AI ChatBot SaaS</h1>
    <p>
      Transform your customer support with our cutting-edge AI chatbot designed specifically for SMEs.
      Enjoy 24/7 assistance, reduced operational costs, and seamless integration with your existing systems.
    </p>
    <div class="cta">
      <p>Sign up now to get early access and exclusive updates!</p>
      <form action="https://example.com/subscribe" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
